<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300&family=Edu+QLD+Beginner:wght@500&family=Finlandica:ital,wght@1,500&family=Inconsolata:wght@300;500&family=Josefin+Sans:wght@500&family=Mingzat&family=Shadows+Into+Light&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Duchblaze To Do App</h1>
        </div>
        <form>
            <input type="text" class="todo-input" placeholder="Enter your to do here">
            <button type="submit" class="todo-button"><i class="fas fa-plus-square"></i></button>
            <div class="select">
                <select name="todos" class="filter-todo" class="todo-input">
                    <option value="all">Filter to do</option>
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            
        </form>
        <div class="todo-heading">
            <h2 title="header">Lists of my To Do</h2>
        </div>
       
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
        <div ng-app="" ng-init="myCol = 'blue'">
 
            <p style="background-color:{{myCol}}" ng-model="myCol">Type your name: <input type="text" ng-model="name"></p>
            <h2>My name is {{name}}</h2>
            
            </div>
            <div ng-app="myApp" ng-controller="myCtr">
               
        </div>
        <button onclick="startMe()">Start Alert</button>
            <button onclick="stopMe()">Stop Alert</button>
        
        </div>
    </div>
<script src="app.js"></script>
<script src="myCtr.js"></script>
<script src="module.js"></script>
</body>
</html>
